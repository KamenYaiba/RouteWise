<!DOCTYPE html>
<html lang="en">
<!-- coding by @_.codedevotee -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="">

    <title> RouteWise </title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- font awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Custom CSS-->
    <link rel="stylesheet" href="login.css">
    
    <style>
        /* Adding blue background styling from try.html */
        body {
            background: linear-gradient(130deg, #231a6f, #0f054c);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Maintain the login container styling */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: auto;
            padding: 50px 20px;
        }
    
        /* Hero area should expand to fill available space */
        .hero_area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
    
        /* Position the footer at the bottom */
        .footer_section {
            width: 100%;
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 0;
            background-color: #ffffff;
        }
        
        /* Update the wrapper colors from black/white to white/dark blue */
        .wrapper {
            background: var(--white);
            border: 2px solid #00204a;
            box-shadow: 0 0 20px rgba(0, 32, 74, 0.6);
        }
        
        /* Change the rotate-bg from black to dark blue */
        .wrapper .rotate-bg {
            background: #00204a;
        }
        
        /* Update form button color */
        form button {
            background-color: #00204a;
            color: var(--white);
        }
        
        /* Update form elements for the dark blue theme */
        .input-box input:focus,
        .input-box input:valid {
            border-bottom-color: #00bbf0;
        }
        
        .input-box input:focus~label,
        .input-box input:valid~label,
        .input-box input:focus~i,
        .input-box input:valid~i {
            color: #00bbf0;
        }
    </style>
</head>

<body>
    <div class="hero_area">
        <!-- header section from try.html -->
        <header class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/smart.png" alt="Smart Icon" style="height: 30px; margin-right: 8px; vertical-align: middle;">
                        <span style="display: inline-block; margin-top: 4px;">
                            RouteWise
                        </span>
                    </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""> </span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav  ">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Why Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Team</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> <i class="fa fa-user" aria-hidden="true"></i> Login</a>
                            </li>
                            <form class="form-inline">
                                <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </form>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- end header section -->
    
        <!-- Login container section -->
        <div class="login-container">
            <div class="wrapper">
                <span class="rotate-bg"></span>
                <span class="rotate-bg2"></span>

                <div class="form-box login">
                    <h2 class="title animation" style="--i:0; --j:21">Login</h2>
                    <form action="#">
                        <div class="input-box animation" style="--i:1; --j:22">
                            <input type="text" required>
                            <label for="">Username</label>
                            <i class='bx bxs-user'></i>
                        </div>

                        <div class="input-box animation" style="--i:2; --j:23">
                            <input type="password" required>
                            <label for="">Password</label>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <button type="submit" class="btn animation" style="--i:3; --j:24">Login</button>
                        <div class="linkTxt animation" style="--i:5; --j:25">
                            <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                        </div>
                    </form>
                </div>

                <div class="info-text login">
                    <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
                    
                </div>

                <div class="form-box register">
                    <h2 class="title animation" style="--i:17; --j:0">Sign Up</h2>
                    <form action="#">
                        <div class="input-box animation" style="--i:18; --j:1">
                            <input type="text" required>
                            <label for="">Username</label>
                            <i class='bx bxs-user'></i>
                        </div>

                        <div class="input-box animation" style="--i:19; --j:2">
                            <input type="email" required>
                            <label for="">Email</label>
                            <i class='bx bxs-envelope'></i>
                        </div>

                        <div class="input-box animation" style="--i:20; --j:3">
                            <input type="password" required>
                            <label for="">Password</label>
                            <i class='bx bxs-lock-alt'></i>
                        </div>

                        <button type="submit" class="btn animation" style="--i:21;--j:4">Sign Up</button>

                        <div class="linkTxt animation" style="--i:22; --j:5">
                            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                        </div>
                    </form>
                </div>

                <div class="info-text register">
                    <h2 class="animation" style="--i:17; --j:0;">Welcome!</h2>
                    <p class="animation" style="--i:18; --j:1;">Please enter the following
                        </p>
                </div>
            </div>
        </div>
    </div>

    <!-- footer section -->
    <section class="footer_section">
        <div class="container">
            <p>
                &copy; <span id="displayYear"></span> All Rights Reserved By
                <a href="https://html.design/">The Team of RouteWise</a>
            </p>
        </div>
    </section>
    <!-- footer section -->

    <!-- jQery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- owl slider -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="js/custom.js"></script>
    
    <!--Script.js-->
    <script src="script.js"></script>
    
    <script>
        // Set current year in footer
        document.getElementById("displayYear").textContent = new Date().getFullYear();
    </script>
</body>

</html>
